{% extends "base.html" %}

{% block title %}
    <title>Login Form</title>
{% endblock %}

{% block css%}

{% endblock%}

{% block body %}

<div class="container my-4">

  <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h2> Login Page </h2>
    <hr>

    {% if messages %}
    <div class="alert alert-warning" role="">
    
      {% for message in messages %}

      {{message}}

      {% endfor %}
    </div>    
    {% endif %}

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Username</label>
      <input type="text" name="Username" required class="form-control" placeholder="Enter your Unique user Name">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" name="Password" required class="form-control" placeholder="Enter your Password">
    </div>

    <p>Don't have account? <a href="/hotel/register">register</a></p>
    <button type="submit" class="btn btn-success">Login</button>

  </form>

  {% endblock %}
